<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abubakar Aminu Sifawa</title>
<style>
    /* Animated gradient background */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(-45deg, #ff0050, #00f2ea, #111, #000);
        background-size: 400% 400%;
        animation: gradientMove 10s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
        padding: 20px;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .card {
        background: rgba(17, 17, 17, 0.9);
        width: 100%;
        max-width: 320px;
        border-radius: 15px;
        box-shadow: 0px 5px 20px rgba(255,255,255,0.1);
        text-align: center;
        padding: 20px;
        transition: transform 0.3s ease;
        border: 1px solid rgba(255,255,255,0.1);
    }

    .card:hover {
        transform: scale(1.05);
    }

    /* Profile picture glow + spin */
    .profile-pic {
        position: relative;
        display: inline-block;
        animation: spin 20s linear infinite; /* Slow spin */
    }

    .profile-pic img {
        width: 40%;
        max-width: 150px;
        height: auto;
        border-radius: 50%;
        border: 5px solid transparent;
        background: linear-gradient(90deg, #ff0050, #00f2ea) border-box;
        box-shadow: 0px 0px 15px rgba(255, 0, 80, 0.7),
                    0px 0px 15px rgba(0, 242, 234, 0.7);
        animation: glow 2s linear infinite;
    }

    @keyframes glow {
        0% { box-shadow: 0 0 10px #ff0050, 0 0 20px #00f2ea; }
        50% { box-shadow: 0 0 20px #00f2ea, 0 0 30px #ff0050; }
        100% { box-shadow: 0 0 10px #ff0050, 0 0 20px #00f2ea; }
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    h2 {
        color: white;
        margin: 10px 0 5px;
        font-size: 1.2rem;
    }

    p a {
        color: #00f2ea;
        font-size: 14px;
        text-decoration: none;
        word-wrap: break-word;
    }

    /* TikTok button style */
    .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: linear-gradient(90deg, #ff0050, #00f2ea);
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        font-size: 14px;
        animation: pulse 1.5s infinite;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
        transform: scale(1.05);
        box-shadow: 0px 5px 15px rgba(0,0,0,0.5);
    }

    /* TikTok logo spin */
    .btn img {
        width: 18px;
        height: 18px;
        animation: spin 5s linear infinite;
    }

    /* Pulse animation for FOLLOW button */
    @keyframes pulse {
        0% { transform: scale(1); box-shadow: 0 0 5px rgba(255,0,80,0.6), 0 0 10px rgba(0,242,234,0.6); }
        50% { transform: scale(1.1); box-shadow: 0 0 15px rgba(255,0,80,0.8), 0 0 20px rgba(0,242,234,0.8); }
        100% { transform: scale(1); box-shadow: 0 0 5px rgba(255,0,80,0.6), 0 0 10px rgba(0,242,234,0.6); }
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
        h2 {
            font-size: 1rem;
        }

        .btn {
            font-size: 12px;
            padding: 8px 15px;
        }
    }
</style>
</head>
<body>

<div class="card">
    <div class="profile-pic">
        <img src="Snapchat-224446892.jpg" alt="Profile Picture">
    </div>
    <h2>Abubakar Aminu Sifawa</h2>
    <p><a href="https://www.tiktok.com/@aasifawa0?_t=ZS-8yrAWtsMrh3&_r=1" target="_blank">TikTok Profile</a></p>
    <br>
    <a href="https://www.tiktok.com/@aasifawa0?_t=ZS-8yrAWtsMrh3&_r=1" target="_blank" class="btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/TikTok_logo.svg" alt="TikTok Logo">
        FOLLOW
    </a>
</div>

</body>
</html>
